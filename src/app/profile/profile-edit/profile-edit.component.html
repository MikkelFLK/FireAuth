<div class="card">
  <div class="card-body">
    <div class="card-header">Profile information</div>
    <form [formGroup]="userFormGroup" (ngSubmit)="editUser(user)">
      <div>
        <label>
         First name
         <input type="text" [(ngModel)]="user.fName" formControlName="fName">
        </label>
        <label>
         Last name
         <input type="text" [(ngModel)]="user.lName" formControlName="lName">
        </label>
      </div>
      <button type="submit">Submit</button>
    </form>
   </div>
  </div>
