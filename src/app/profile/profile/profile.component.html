<div class="col-md-8 login-sec">
  <div class="user-profile-titel">
    <h2>User Profile:</h2>
  </div>
  <div *ngIf="auth.isLoggedIn">
    <div *ngIf="user as userD">
      <div class="float-right col-md-8">
        <h3> Username: {{userD.email}} </h3>
        <h3> First Name: {{userD.fName}}</h3>
        <h3> Last Name: {{userD.lName}} </h3>
      </div>
      <a routerLink="../edit">Edit user</a>
    </div>
  </div>
</div>
