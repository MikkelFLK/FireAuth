<div *ngIf="auth.userData | async; then authenticated else guest">

</div>

<ng-template #guest>
  <h3>Howdy, GUEST</h3>
  <p>Login to get started...</p>
</ng-template>

<ng-template #authenticated>
  <div *ngIf="auth.userData | async as user">
    <h3>Howdy, {{user.email}}</h3>
  </div>
</ng-template>
